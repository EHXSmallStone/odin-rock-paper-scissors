<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>Let's play Rock, Paper, Scissors!</header>
    <div class="results">First to score 5 points wins the game</div>
    <div class="runningScore">
      <div class="playerScore">Player: <span id="playerPoints">0</span></div>
      <div class="computerScore">Computer: <span id="computerPoints">0</span></div>
    </div>
    <div class="buttons">
      <button class="sign" id="rock">Rock</button>
      <button class="sign" id="paper">Paper</button>
      <button class="sign" id="scissors">Scissors</button>
      <button id="replay" hidden>Replay</button>
    </div>
  </body>
</html>
