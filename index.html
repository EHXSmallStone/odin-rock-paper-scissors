<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">Let's play Rock, Paper, Scissors!</div>
    <div class="game-container">
      <div class="roundResult">First to score 5 points wins the game!</div>
      <div class="runningScore">
        <div class="playerScore">Player: <span id="playerPoints">0</span></div>
        <div class="computerScore">Computer: <span id="computerPoints">0</span></div>
      </div>
      <div class="gameResult"></div>
      <div class="buttons">
        <button class="sign" id="rock">Rock</button>
        <button class="sign" id="paper">Paper</button>
        <button class="sign" id="scissors">Scissors</button>
        <button class="replay" hidden>Replay</button>
      </div>
    </div>
    <div class="footer">
      <!-- <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a> -->
      <div class="autor">by EHXSmallStone</div>
    </div>
  </body>
</html>
