<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">Let's play Rock, Paper, Scissors!</div>
    <div class="game-container">
      <div class="roundResult">First to score 5 points wins the game!</div>
      <div class="runningScore">
        <div class="playerScore">
          <div class="icon"><img src="./images/player-question-mark.png"></div>
          Player: <span id="playerPoints">0</span>
        </div>
        <div class="computerScore">
          <div class="icon"><img src="./images/computer-question-mark.png"></div>
          Computer: <span id="computerPoints">0</span>
        </div>
      </div>
      <div class="gameResult"></div>
      <div class="button-container">
        <button class="sign" id="rock">Rock</button>
        <button class="sign" id="paper">Paper</button>
        <button class="sign" id="scissors">Scissors</button>
        <button class="replay" hidden>Replay</button>
      </div>
    </div>
    <div class="footer">
      <div class="autor">by EHXSmallStone</div>
    </div>
  </body>
</html>
